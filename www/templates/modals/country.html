<ion-modal-view class="country-view">
    <ion-header-bar class="bar-light">
        <button class="button button-icon icon ion-ios-close-empty" ng-click="closeModal()"></button>
        <h1 class="title">Choose country</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list" ng-repeat="item in data.countries" id="group-{{$index}}">

            <div class="item item-divider">
                {{item.char}}
            </div>

            <a class="item" ng-repeat="country in item.data" ng-click="selectCountry(country)" ng-class="{royal: country.name == data.country.name}">
                {{country.name}} <i class="ion ion-ios-checkmark-empty pull-right"></i>
            </a>

        </div>
    </ion-content>
    <div class="list-char-country">
        <a ng-repeat="item in data.countries" ng-click="goTo($index)">{{item.char}}</a>
    </div>
</ion-modal-view>
