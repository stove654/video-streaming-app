<ion-view class="login-view">
    <ion-header-bar class="bar-royal">
        <div class="title">Viber setup</div>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="bold login-label padding">
            Enter your phone number
        </div>
        <div class="list">
            <label class="item item-input country" ng-click="openModal()">
                <span ng-if="!data.country">Please select your country</span>
                <span ng-if="data.country">{{data.country.name}} (<span ng-repeat="item in data.country.callingCodes">+{{item}}<span ng-if="$index != data.country.callingCodes.length - 1">, </span></span>) <i class="ion ion-ios-plus-outline pull-right"></i></span>
            </label>
            <label class="item item-input phone-number">
                <input type="text" placeholder="Number with the contry code" ng-model="data.user.phone">
            </label>
        </div>

        <div class="start text-center">
            <button class="button button-royal" ui-sref="login" ng-disabled="!data.country || !data.user.phone || !data.user.contacts.length" ng-click="login()">Continue</button>
        </div>
    </ion-content>
</ion-view>
