
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal tab-app" ng-class="{'hide-footer': rootData.state == 'tab.chat-detail'}">

    <!-- Dashboard Tab -->
    <ion-tab title="Chats" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Calls" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone" href="#/tab/calls">
        <ion-nav-view name="tab-calls"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Contacts" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/contacts">
        <ion-nav-view name="tab-contacts"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="More" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
